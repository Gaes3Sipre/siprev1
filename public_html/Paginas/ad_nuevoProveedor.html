    var clipboard;
    var doneScriptsLoad = function () {
        clipboard = new Clipboard('[data-copycode="true"]', {
            target: function (trigger) {
                return trigger.parentNode.parentNode.getElementsByTagName("pre")[0];

        clipboard.on('success', function (e) {
            $.toasts("add", {
                msg: "Copied!"

<script type="text/javascript">//Script Boton 
    var pageLoadScripts = [
    ];
    var pageLoadCSS = [
    ];
    var pageRequiredComponents = [
        "Checkbox",
        "SpeedDial"
    ];
    var pageRequiredFeatures = [
        "prettyPrint"
    ];
    var clipboard;
    var doneScriptsLoad = function () {
        $(".radio-up-fabspeeddial").on('ifChecked', function (event) {
            $("#demo-speed-dial").speedDial("direction", "up");
        });
        $(".radio-down-fabspeeddial").on('ifChecked', function (event) {
            $("#demo-speed-dial").speedDial("direction", "down");
        });
        $(".radio-left-fabspeeddial").on('ifChecked', function (event) {
            $("#demo-speed-dial").speedDial("direction", "left");
        });
        $(".radio-right-fabspeeddial").on('ifChecked', function (event) {
            $("#demo-speed-dial").speedDial("direction", "right");
        });
        $(".radio-open-fabspeeddial").on('ifChecked', function (event) {
            $("#demo-speed-dial").speedDial("open");
        });
        $(".radio-close-fabspeeddial").on('ifChecked', function (event) {
            $("#demo-speed-dial").speedDial("close");
        });
        $(".radio-fling-fabspeeddial").on('ifChecked', function (event) {
            $("#demo-speed-dial").speedDial("mode", "fling");
        });
        $(".radio-scale-fabspeeddial").on('ifChecked', function (event) {
            $("#demo-speed-dial").speedDial("mode", "scale");
        });
        clipboard = new Clipboard('[data-copycode="true"]', {
            target: function (trigger) {
                return trigger.parentNode.parentNode.getElementsByTagName("pre")[0];
            }
        });
        clipboard.on('success', function (e) {
            $.toasts("add", {
                msg: "Copied!"
            });
            e.clearSelection();
        });
    };
    var pageDestroy = function () {
        clipboard.destroy();
        clipboard = void 0;
    };
</script>

<form  id="DatosEmpleado" name="DatosEmpleado">
    <section><!--Boton-->
        <div class="row" style="margin-left:10px;">
            <form class="col-md-12 right-alert" name="datosEmpleados" id="datosEmpleados">
                <div id="demo-speed-dial" class="md-fab-speed-dial cc-md-fab-speed-dial md-right md-fling" data-toggle="speed-dial" data-mode="fling">
                    <div class="md-fab-trigger " aria-expanded="false" aria-haspopup="true">
                        <button type="button" class="btn btn-floating-action btn-info"><i class="material-icons">menu</i></button>
                    </div>
                    <ul class="md-fab-actions" aria-hidden="true">
                        <li><button type="button" class="btn btn-default-bright btn-floating-action btn-sm alert" data-toggle= "modal" data-target="#adjuntar" title="Adjuntar Archivo"><i class="material-icons">attach_file</i></button></li>
                        <li><button id="guardar" name="guardar" type="submit" class="btn btn-default-bright btn-floating-action btn-sm" data-placement="left" title="Guardar"><i class="material-icons">save</i></Button>
                        </li>
                    </ul>
                </div>
        </div>
    </section>
    <section><!--MOdal adjuntar Documentos-->
        <div id="adjuntar" class="modal fade" style="display: none;">
            <div class="modal-dialog" style="transform: scale(1) translate(-50%, -50%); opacity: 1; top: 50%; left: 50%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><font><font>Adjuntar Documento</font></font></h4>
                    </div>
                    <div class="modal-body">
                        <p><font>Por favor selecione Documentos.</font></p>
                        <div class="form-group">
                            <button class="btn btn-raised btn-warning"><input type="file" class="btn btn-raised btn-warning" id="adjuntarDocumento"><label for="adjuntarDocumento">Documento de Identidad</label></button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-flat btn-ripple" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary btn-flat btn-ripple">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section Name="sIdentidad"  method="post"><!-- datos Basicos-->
        <div class="col-md-12"> 
            <div class="col-md-offset-4 col-md-8">
                <label>Datos Basicos</label>
            </div>
            <section class="col-md-6" ><!--identificacion-->
                <div>
                    <div class="form-group"><!-- Identificacion-->
                        <br>
                        <input type="number" class="form-control validate[required,custom[onlyLetterNumber],maxSize[11]]" id="identificacion" name="identificacion" >
                        <label for="identificacion">Identificación</label>
                    </div>
                </div>
            </section><!--identificacion-->
            <section id="seNombres" class="col-md-6" name="seNombre" ><!-- Nombres y Apellidos--><!--style="display:none;"-->
                <div class="form-group"><!-- Primer Nombre-->
                    <br>
                    <input type="text" class="form-control validate[required]" id="rSocial" name="pnombre" >
                    <label for="rSocial">Razón Social</label>
                </div>
            </section>

        </div>
    </section>
    <section class="col-md-12" id="sDatContr"><!--Datos Residencia-->
        <div class="col-md-offset-4 col-md-8">
            <LABEL>Datos de Proveedor</LABEL>
        </div>
        <div class="col-md-4 form-group">
            <br>
            <input type="number" class="form-control  validate[required,number]" id="numCont"  >
            <label for="numCont">Numero de Contrato</label>
        </div>
        <div class="col-md-4 form-group">
            <br>
            <select id="TipContr" name="pNaci" class="form-control  validate[required]" >
                <option selected="selected"></option>
                <option value="R">PRESTACION DE SERVICIO</option>
                <option value="A">FACTURA</option>
            </select>
            <label for="TipContr">Tipo de Contrato</label>
        </div>
        <div class="col-md-4 form-group">
            <br>
            <select id="indacti" name="pNaci" class="form-control  validate[required]" >
                <option selected="selected"></option>
                <option value="A">ACTIVO</option>
                <option value="I">INACTIVO</option>
            </select>
            <label for="indacti">Indicador de Actividad</label>
        </div>       
        <div class="col-md-4 form-group">
            <br>
            <input type="text" class="form-control  validate[required,number]" id="tserv">
            <label for="tserv">Tipo de Servicio</label>
        </div>
        <div class="col-md-4 form-group"><!--Direccion Residencia-->
            <br>
            <input type="date" class="form-control  validate[required,date]" id="fecInic" >
            <label for="fecInic">Fecha Inicio</label>
        </div>
        <div class="col-md-4 form-group"><!--Direccion Residencia-->
            <br>
            <input type="date" class="form-control  validate[required,date]" id="fecFina" >
            <label for="fecFina">Fecha Final</label>
        </div>
    </section>
</form>
